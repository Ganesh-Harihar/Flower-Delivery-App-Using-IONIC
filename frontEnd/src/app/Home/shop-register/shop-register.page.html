<ion-header>
    <ion-toolbar color="primary">
      <ion-title style="text-align: center">
        <ion-icon name="flower"></ion-icon>
        Deliver it..!
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content> 
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <ion-card class="cardstyle">
    <ion-card-header>
      <ion-card-title style="text-align: center">
      Shop Register
      </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Shop Name:</ion-label>
        <ion-input type="text" formControlName="sName"></ion-input>
      </ion-item>


      <ion-item>
          <ion-label position="floating">Owner's Name:</ion-label>
          <ion-input type="text" formControlName="oName"></ion-input>
        </ion-item>
  
      <ion-item>
        <ion-label position="floating">Contact:</ion-label>
        <ion-input type="text" formControlName="contact" maxLength="10" onkeypress="return event.charCode >= 48 && event.charCode <= 57" ></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-label position="floating">Address:</ion-label>
          <ion-textarea formControlName="address"></ion-textarea>
      </ion-item>
     
  
      <ion-item>
        <ion-label position="floating">User Name:</ion-label>
        <ion-input type="text" formControlName="userName"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Password:</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
     
    <ion-button color="secondary" class="btnstyle" type="button" routerLink="../../../admin-login">
        Back
    </ion-button>
  
    <ion-button color="primary" class="btnstyle" type="submit" [disabled]="!registerForm.valid" style="margin-left: .2cm">
      Register
    </ion-button>
    
    </ion-card-content>
  </ion-card>
  </form>
  </ion-content>
