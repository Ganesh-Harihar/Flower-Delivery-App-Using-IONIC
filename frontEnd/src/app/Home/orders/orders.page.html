<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title style="margin-left: 2cm">Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" *ngFor="let order of orders" >
  <ion-card color="primary">
    <ion-card-header>
      <img src="../../../assets/{{order.flImg}}">
      <ion-card-title>
       {{order.reName}}
      </ion-card-title>
      <ion-card-subtitle>
        {{order.flName}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h2>
          Sender Name: {{order.senderName}}<br>
          Date : {{order.date}}<br>
          Time : {{order.time}}<br>
          Message : {{order.message}}<br>
          Contact : {{order.contact}}
      </h2>
     <ion-button slot="end" color="light"><ion-icon name="checkmark" color="success"></ion-icon></ion-button>
     <!-- <ion-button slot="end" color="light" (click)="editOrder(order)"><ion-icon name="create" color="warning"></ion-icon></ion-button>      -->
     <ion-button slot="end" color="light" (click)="deleteOrder(order)"><ion-icon name="trash" color="danger"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>
</ion-col>
</ion-row>
</ion-content>
