<ion-header>
  <ion-toolbar color="primary">
    <ion-icon button name="arrow-round-back" slot='start' size="large" routerLink="/login"></ion-icon>
    <ion-title style="margin-left: 2cm">
        <ion-icon name="flower"></ion-icon>
        Deliver it..!  
    </ion-title>
      
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-card class="cardstyle">
          <ion-card-header>
            <ion-card-title style="text-align: center">
              Shop Owner Login
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">User Name:</ion-label>
              <ion-input type="text" formControlName="userName"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Password:</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
           
            <ion-button color="secondary" class="btnstyle" type="button" (click)="shopRegister()">
              Register
            </ion-button>

            <ion-button color="primary" class="btnstyle" type="submit" [disabled]="!loginForm.valid">
                Login
              </ion-button>
          </ion-card-content>
        </ion-card>
        </form>
</ion-content>
